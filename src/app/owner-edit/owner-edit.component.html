<mat-card>
    <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{owner.name ? 'Edit' : 'Add'}} owner</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="owner._links.owner.href">
        <mat-form-field>
          <input matInput placeholder="owner DNI" [(ngModel)]="owner.dni"
                 required name="dni" #dni> 
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="owner Profession" [(ngModel)]="owner.profession"
                 required name="profession" #profession>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="owner Name" [(ngModel)]="owner.name"
                 required name="name" #name>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!ownerForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(owner._links.owner.href)"
                *ngIf="owner._links.owner.href" type="button">Delete</button>
        <a mat-button routerLink="/owner-list">Cancel</a>
      </mat-card-actions>
    </form>
  </mat-card>
